<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <link rel="icon" href="images/icon.jpg" sizes="15px">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>Data Table</title>
</head>

<body>
    <div class="container">
        <div class="progress-bar hide-element" id="prog-bar">
            <div class="progress" id="progress"></div>
            <div class="percent" id="percent">Progress: 0%</div>
        </div>
        <div class="form-container">
            <form id="form">
                <h2 id="form-header">Add Customer</h2>
                <div>
                    <input type="text" class="add-customer-input" name="first-name" id="first-name" placeholder="First Name">
                    <small></small>
                    <i class="fas fa-check-circle"></i>
                </div>
                <div>
                    <input type="text" class="add-customer-input" name="last-name" id="last-name" placeholder="Last Name">
                    <small></small>
                    <i class="fas fa-check-circle"></i>
                </div>
                <div>
                    <input type="text" class="add-customer-input" name="number" id="number" placeholder="Number" maxlength="10">
                    <small></small>
                    <i class="fas fa-check-circle"></i>
                </div>
                <div>
                    <input type="text" class="add-customer-input" id="balance" name="balance" placeholder="Balance">
                    <small></small>
                    <i class="fas fa-check-circle"></i>
                </div>
                <div>
                    <input type="text" class="add-customer-input" id="rate" name="rate" placeholder="Rate">
                    <small></small>
                    <i class="fas fa-check-circle"></i>
                </div>
                <div>
                    <input type="text" class="add-customer-input" id="deposit" name="deposit" placeholder="Deposit">
                    <small></small>
                    <i class="fas fa-check-circle"></i>
                </div>
                <div>
                    <select id="currency" name="currency" class="add-customer-input">
                            <option value="" disbled selected hidden>Select currency</option>
                            <option value="EUR">EUR</option>
                            <option value="INR">INR</option>
                            <option value="USD">USD</option>
                        </select>
                    <small></small>
                    <i class="fas fa-check-circle"></i>
                </div>
                <div>
                    <select id="customer-status" name="status" class="add-customer-input">
                            <option value="" disbled selected hidden>Select status</option>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    <small></small>
                    <i class="fas fa-check-circle"></i>
                </div>
                <div>
                    <textarea class="add-customer-input" name="description" id="description" rows="2" cols="20" placeholder="Description..."></textarea>
                    <small></small>
                    <i class="fas fa-check-circle"></i>
                </div>
                <button class="btn-submit-update show-btn btn" id="submit" type="submit">Submit</button>
                <div class="hide-element" id="btn-group">
                    <button class="btn-submit-update btn" id="update" type="button">update</button>
                    <button class="btn-submit-update btn" id="cancel" type="button">Cancel</button>
                </div>
            </form>
        </div>
        <script src="form.js" defer></script>
</body>

</html>
