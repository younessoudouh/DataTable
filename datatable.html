<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/icon.jpg" sizes="15px">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>Data Table</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="search">
                <i class="fas fa-search"></i>
                <input type="text" class="search-input" id="search" placeholder="Search">
            </div>
        </header>
        <table>
            <thead>
                <tr>
                    <th><input type="checkbox" id="check"></th>
                    <th class="sorting " id="name">
                        name
                    </th>
                    <th> description</th>
                    <th>rate</th>
                    <th>balance</th>
                    <th>deposit</th>
                    <th class="sorting" id="status">status</th>
                    <th>
                        <i class="fas fa-ellipsis-h"></i>
                    </th>
                </tr>
            </thead>
            <tbody id="table"></tbody>

        </table>
        <footer>
            <div class="active-customers" id="active-clients">active customers: <strong>479</strong> / <small>706</small> </div>
            <div class="right-side">
                <ul>
                    <li class="rows-page" id="slect-rows">Rows per page:
                        <select id="select">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                            <option value="25">25</option>
                        </select>
                    </li>
                    <li id="displayed-customer">1-10 of 706</li>
                    <li><i class="fas fa-chevron-left" id="prevouis-page"></i><i class="fas fa-chevron-right" id="next-page"></i></li>
                </ul>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
